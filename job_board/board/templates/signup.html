<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Board | Sign Up</title>
  {% load static %}
  {% comment %} <link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endcomment %}
  <link rel="stylesheet" href="{% static 'css/signup.css' %}"> 
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left">
      <div class="overlay">
        <h1>Sign up as a seeker</h1>
        <p>Let's get started, complete these easy steps:</p>
        <ul>
          <li>1. Sign up as a jobseeker</li>
          <li>2. Verify your email address</li>
          <li>3. Complete your profile</li>
        </ul>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right">
      <h2>Create Your Account</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" name="first_name" placeholder="First Name" required>
          <input type="text" name="last_name" placeholder="Last Name" required>
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Create Password" required>
        </div>
        <div class="form-group">
          <select name="country_code" required>
            <option value="+234">Nigeria (+234)</option>
            <option value="+1">USA (+1)</option>
            <option value="+44">UK (+44)</option>
          </select>
        </div>
        <div class="checkboxes">
          <label><input type="checkbox" required> I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></label><br>
          <label><input type="checkbox"> I would like to receive top jobs and career tips</label><br>
          <label><input type="checkbox"> Sign me up for job alerts</label>
        </div>
        <button type="submit">Create Account</button>
      </form>
    </div>
  </div>
</body>
</html>
