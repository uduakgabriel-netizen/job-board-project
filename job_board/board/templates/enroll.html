<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enroll | Job Board</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/enroll.css' %}">
</head>
<body>
  <div class="overlay"></div>
  <div class="enroll-container">
    <h1>Create your Account</h1>

    <div class="card-container">
      <!-- Job Seeker Card -->
      <div class="card">
        <div class="icon">
          <!-- Job seeker SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="#0056d2" viewBox="0 0 24 24">
            <path d="M12 12c2.7 0 5-2.3 5-5s-2.3-5-5-5-5 2.3-5 5 2.3 5 5 5zm0 2c-3.3 0-10 1.7-10 5v3h20v-3c0-3.3-6.7-5-10-5z"/>
          </svg>
        </div>
        <h2>Job Seeker</h2>
        <p>Are you looking for your dream job? <br> Create a unique career profile with us.</p>
        <a href="{% url 'signup_seeker' %}" class="btn">Sign up as seeker</a>
      </div>

      <!-- Employer Card -->
      <div class="card">
        <div class="icon">
          <!-- Employer SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="#0056d2" viewBox="0 0 24 24">
            <path d="M20 6h-4V4a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v2H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2zm-10 0V4h4v2h-4zm10 14H4V8h16v12z"/>
          </svg>
        </div>
        <h2>Employer</h2>
        <p>Are you looking for quality candidates? <br> Advertise and search with us.</p>
        <a href="{% url 'signup_employer' %}" class="btn">Sign up as employer</a>
      </div>
    </div>
  </div>
</body>
</html>
